[tool:pytest]
# Pytest configuration for Blossomer GTM CLI

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, component interaction)
    e2e: End-to-end tests (slower, full workflow)
    error: Error handling tests
    performance: Performance tests
    slow: Tests that take longer to run
    api: Tests that would make API calls (should be mocked)

# Output configuration
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --disable-warnings

# Test execution
minversion = 6.0
asyncio_mode = auto

# Coverage settings (if coverage is installed)
# Run with: pytest --cov=cli --cov=app
# addopts = --cov=cli --cov=app --cov-report=term-missing --cov-report=html

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*urllib3.*:UserWarning

# Logging during tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (requires pytest-timeout)
# timeout = 300  # 5 minutes max per test